name: AVD test

on: push

jobs:
    avd:
        runs-on: ubuntu-20.04
        container: reactnativecommunity/react-native-android:1.0.6
        env:
          AVD_NAME: test
          ANDROID_AVD_HOME: /github/.android/
        steps:
            - run: |
                echo "HOME=${HOME} ANDROID_AVD_HOME=${ANDROID_AVD_HOME} ANDROID_SDK_HOME=${ANDROID_SDK_HOME}"
                echo no | avdmanager create avd -n test -k "system-images;android-21;google_apis;armeabi-v7a"
                avdmanager list avd
                emulator -list-avds
                emulator -help-datadir
                emulator -verbose -avd test -no-snapshot -no-window
